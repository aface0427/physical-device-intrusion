    <script type="text/javascript">
      // switch
      $("#update-checkbox input").bootstrapSwitch('onColor','primary');
      $("#update-checkbox input").bootstrapSwitch('offColor','info');
      $("#update-checkbox input").bootstrapSwitch('size','large');
      $('#update-checkbox input').on('switchChange.bootstrapSwitch', function (event, state) {
          console.log(this); // DOM element
          console.log(event); // jQuery event
          console.log(state); // true | false
      });


      $(function () {
          $(document).ready(function() {
              Highcharts.setOptions({
                  global: {
                      useUTC: false
                  }
              });
          
              var chart1,chart2;

              //绘制三表功率曲线图
              chart1 = new Highcharts.Chart({
                  chart: {
                      renderTo: 'powergraph',//装载容器id
                      type: 'spline',
                      animation: Highcharts.svg, // don't animate in old IE
                      marginRight: 10,
                      events: {
                          load: function() {
          
                              // set up the updating of the chart each second
                              var series = this.series[0];
                              var series2= this.series[1];
                              var series3= this.series[2];
                              setInterval(function() {
                                  var x = (new Date()).getTime(), // current time
                                      y = Math.random(),
                                      y2= Math.random(),
                                      y3= Math.random();
                                  series.addPoint([x, y], false, true);
                                  series2.addPoint([x, y2], false, true);
                                  series3.addPoint([x, y3], true, true);
                              }, 1000);

                          }
                      }
                  },
                  title: {
                      text: '实时功率曲线'
                  },
                  xAxis: {
                      type: 'datetime',
                      tickPixelInterval: 150
                  },
                  yAxis: {
                      title: {
                          text: '有功功率（W）'
                      },
                      plotLines: [{
                          value: 0,
                          width: 1,
                          color: '#808080'
                      }]
                  },
                  tooltip: {
                      formatter: function() {
                              return '<b>'+ this.series.name +'</b><br/>'+
                              Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                              Highcharts.numberFormat(this.y, 2);
                      }
                  },
                  legend: {
                      enabled: true
                  },
                  exporting: {
                      enabled: true
                  },
                  series: [{
                      name: '总路计量',
                      data: (function() {
                          // generate an array of random data
                          var data = [],
                              time = (new Date()).getTime(),
                              i;
          
                          for (i = -19; i <= 0; i++) {
                              data.push({
                                  x: time + i * 1000,
                                  y: Math.random()
                              });
                          }
                          return data;
                      })()
                  },
                  {
                      name: '支路I计量',
                      data: (function() {
                          // generate an array of random data
                          var data1 = [],
                              time1 = (new Date()).getTime(),
                              i;
          
                          for (i = -19; i <= 0; i++) {
                              data1.push({
                                  x: time1 + i * 1000,
                                  y: Math.random()
                              });
                          }
                          return data1;
                      })()
                  },
                  {
                      name: '支路II计量',
                      data: (function() {
                          // generate an array of random data
                          var data2 = [],
                              time2 = (new Date()).getTime(),
                              i;
          
                          for (i = -19; i <= 0; i++) {
                              data2.push({
                                  x: time2 + i * 1000,
                                  y: Math.random()
                              });
                          }
                          return data2;
                      })()
                  }]
              });//绘制三表功率曲线图结束


              //绘制功率差值曲线图
              chart2 = new Highcharts.Chart({
                chart: {
                    renderTo: 'detapowergraph',//装载容器id
                    type: 'spline',
                    animation: Highcharts.svg, // don't animate in old IE
                    marginRight: 10,
                    events: {
                        load: function() {

                            // set up the updating of the chart each second
                            var series = this.series[0];
                            setInterval(function() {
                                var x = (new Date()).getTime(), // current time
                                    y = Math.random();
                                series.addPoint([x, y], true, true);
                            }, 1000);

                        }
                    }
                },
                title: {
                    text: '线路损耗功率曲线'
                },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150
                },
                yAxis: {
                    title: {
                        text: '线路损耗有功功率（W）'
                    },
                    plotLines: [{
                        value: 0,
                        width: 1,
                        color: '#808080'
                    }]
                },
                tooltip: {
                    formatter: function() {
                            return '<b>'+ this.series.name +'</b><br/>'+
                            Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) +'<br/>'+
                            Highcharts.numberFormat(this.y, 2);
                    }
                },
                legend: {
                    enabled: true
                },
                exporting: {
                    enabled: true
                },
                series: [{
                    name: '线路功率差值',
                    data: (function() {
                        // generate an array of random data
                        var data = [],
                            time = (new Date()).getTime(),
                            i;

                        for (i = -19; i <= 0; i++) {
                            data.push({
                                x: time + i * 1000,
                                y: Math.random()
                            });
                        }
                        return data;
                    })()
                }]
              });//绘制功率差值曲线图结束   

          }); <!-- end of $(document).ready(function() -->
          
      });
